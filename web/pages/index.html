<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狼人杀首页</title>
    <link href="../img/favicon-werewolves-32.ico" rel="shortcut icon" />
    <link href="../styles/reset.css" rel="stylesheet"/>
    <link href="../styles/index.css" rel="stylesheet"/>
</head>
<body>
<button class="start" id="js-start">开始游戏</button>
<div class="prepareGame" id="js-prepareGame"> 游戏马上开始，目前在线人数：<span id="js-onlineNumber">1</span></div>
    <div class="containAll" id="js-containAll">
        <header>
            <div  class="dayNum">第一天</div>
            <time class="gameTime"><span id="js-minutes">0</span>分<span id="js-seconds">0</span>秒</time>
        </header>
        <section class="container">
            <nav class="leftLogo" id="js-leftLogo">
            </nav>
            <nav class="rightLogo" id="js-rightLogo">
            </nav>
            <article class="userVideo"></article>
            <footer class="content">
                <div class="userList"></div>
                <div class="historyText">
                    <form class="sendNews">
                        <div class="newsHistory"></div>
                        <input class="inputNews"><button>发送</button>
                    </form>
                </div>
                <div id="js-userIdentify" class="userIdentify"></div>
            </footer>
        </section>
        <footer class="designerNews">@design by wenC</footer>
    </div>

<div class="messageDIV" id="js-message"><div class="message"></div></div>
<script src="../script/jquery-2.0.2.js"></script>
<script src="../script/tools.js"></script>
<script src="../script/index.js"></script>
</body>
</html>
