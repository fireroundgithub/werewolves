<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狼人杀首页</title>
    <link href="reset.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<button class="start" id="js-start">开始游戏</button>
<div class="prepareGame" id="js-prepareGame"> 游戏马上开始，目前在线人数：<span id="js-onlineNumber">1</span></div>
    <div class="containAll" id="js-containAll">
        <header>
            <div id="js-dayNum" class="dayNum">第一天</div>
            <time id="js-gameTime" class="gameTime"><span id="js-minutes">0</span>分<span id="js-seconds">0</span>秒</time>
        </header>
        <section id="js-container" class="container">
            <nav id="js-leftLogo" class="leftLogo">
                <img src="./img/photo/wolf1.jpg">
                <img src="./img/photo/wolf2.jpg">
                <img src="./img/photo/wolf3.jpg">
                <img src="./img/photo/wolf4.jpg">
                <img src="./img/photo/wolf5.jpg">
                <img src="./img/photo/wolf6.jpg">
            </nav>
            <nav id="js-rightLogo" class="rightLogo">
                <img src="./img/photo/wolf7.jpg">
                <img src="./img/photo/wolf8.jpg">
                <img src="./img/photo/wolf9.jpg">
                <img src="./img/photo/wolf10.jpg">
                <img src="./img/photo/wolf11.jpg">
                <img src="./img/photo/wolf12.jpg">
            </nav>
            <article id="js-userVideo" class="userVideo"></article>
            <footer id="js-content" class="content">
                <div id="js-userList" class="userList"></div>
                <div id="js-history" class="historyText">
                    <form class="sendNews">
                        <div id="text" class="newsHistory"></div>
                        <input id="news" class="inputNews"><button>发送</button>
                    </form>
                </div>
                <div id="js-userIdentify" class="userIdentify"></div>
            </footer>
        </section>
        <footer class="designerNews">@design by wenC</footer>
    </div>

<script src="jquery-2.0.2.js"></script>
<script src="index.js"></script>
</body>
</html>
